<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <metspanttp-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>

        <div class="navbar">

            <div class="MagazineName">FruitMagazine</div>
            <div class="basket_shop btn " data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-bag-shopping"></i> <span id="fruitCount" class="badge ">0</span></div>

        </div>

    </nav>
    <main>
        <div class="allFruits mt-5">
            <div data-id="1" class="fruit card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/alma-1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Alma , Quba </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;1.2 Kg</p>
                    <span class="add-basket btn btn-outline-danger text-center ">Səbətə At</span>
                </div>
            </div>
            <div data-id="2" class="fruit card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/alma-2.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Alma , Smarenka </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;1.3 Kg </p>
                    <span class="add-basket btn btn-outline-success text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="3" class="fruit card text-center" style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/armud-2.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Armud ,Göyçay </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;3.2 Kg </p>
                    <span class="add-basket btn btn-outline-warning text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="4" class="fruit card text-center " style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/armud.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Armud ,Xaçmaz </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i> &nbsp;1.2 Kg</p>
                    <span class="add-basket btn btn-outline-warning text-center ">Səbətə At</span>
                </div>
            </div>
            <div data-id="5" class="fruit card text-center " style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/heyva.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Heyva ,Xaçmaz </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign"> </i>&nbsp;1.2 Kg </p>
                    <span class="add-basket btn btn-outline-warning text-center">Səbətə At</span>
                </div>
            </div>
            <div data-id="6" class="fruit card text-center " style="width: 18rem;">
                <img class="card-img-top" src="./assets/img/mandarin.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-secondary">Mandarin ,Astara </h5>
                    <p class="card-text h5"> <i class="fa-solid fa-manat-sign">  </i> &nbsp; 1.2 Kg</p>
                    <span class="add-basket btn btn-outline-warning text-center">Səbətə At</span>
                </div>
            </div>

        </div>


    </main>

    <div id="exampleModal" class="modal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title display-5">Səbətim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Count</th>
                                <th scope="col">Total</th>

                            </tr>
                        </thead>
                        <tbody id="basketItems">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <div class="h4">Total Basket Price</div>
                    <div id="total" class="border p-3 h4">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="./assets/Js/main.js"></script>
</body>

</html>
